<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <style>
        .destination-field {
            margin-top: 10px;
        }
        .more-destinations {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Travel Booking Form</h2>
    <form id="travelForm">
        <label for="startDateTime">Start Date and Time:</label>
        <input type="datetime-local" id="startDateTime" name="startDateTime" required><br><br>

        <label for="endDateTime">End Date and Time:</label>
        <input type="datetime-local" id="endDateTime" name="endDateTime" required><br><br>

        <label for="startingPoint">Starting Point Description:</label><br>
        <textarea id="startingPoint" name="startingPoint" rows="4" cols="50" required></textarea><br><br>

        <label for="destination1">Destination 1:</label>
        <input type="text" id="destination1" name="destination1" required><br><br>

        <div id="additionalDestinations"></div>

        <span class="more-destinations" onclick="addDestination()">+ More Destination</span><br><br>

        <label for="vehicleType">Vehicle Type:</label>
        <select id="vehicleType" name="vehicleType" required>
            <option value="HatchBack">HatchBack</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="Tempo">Tempo</option>
            <option value="UrbanCruiser">UrbanCruiser</option>
            <option value="Caravan">Caravan</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        let destinationCount = 1;

        function addDestination() {
            destinationCount++;
            const newDestination = document.createElement('div');
            newDestination.classList.add('destination-field');
            newDestination.innerHTML = `<label for="destination${destinationCount}">Destination ${destinationCount}:</label>
                                        <input type="text" id="destination${destinationCount}" name="destination${destinationCount}"><br>`;
            document.getElementById('additionalDestinations').appendChild(newDestination);
        }
    </script>
</body>
</html>
